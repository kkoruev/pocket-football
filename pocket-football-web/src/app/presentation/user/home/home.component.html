<div class="home-container">

  <div class="logo-picture">
  </div>

  <div class="sign-in">
    <mat-label>Sign In</mat-label>
    <form class="sign-in-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password">
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary">Login</button>
  </div>

  <div class="log-in">
    <div class="log-in-text-divider">
      Log in with
    </div>
    <div class="login-buttons">
      <button mat-icon-button class="icon-login-buttons" color="primary">
        <mat-icon class="icon-login-buttons">facebook</mat-icon>
      </button>
    </div>
  </div>

  <div class="register background-color-primary">
    <div class="register-title color-accent">
      Register to join Pocket Football community
    </div>

    <div class="register-content">
      <div class="register-text">
        Create football events.<br>
        Join football tournaments. <br>
        Invite your friends to create ultimate football community!
      </div>

      <button mat-raised-button class="register-button" color="accent">
        Sign Up!
      </button>
    </div>
  </div>
</div>
